
{% extends "base.html" %}

{% block title %}Creature by id{% endblock %}

{% block content %}
  <h1>Welcome to the creature by id page</h1>
  <h3>{{ creature.name }}</h3>
  <p>
    Health: {{ creature.health }} <br>
    Experience: {{ creature.experience }} <br>
    Speed:{{ creature.speed }} <br>
  </p>
  <a href="{% url 'welcome'%}">
    To homepage
  </a>
{% endblock %}
